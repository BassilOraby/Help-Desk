<!DOCTYPE html>
<html style="color:#f1f7fc;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage_HelpDesk</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/SignupPage.css">
</head>

<body style="color:#f1f7fc;">
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h2 class="headerTxt">Sign Up</h2>
            </div>
            <div class="form-group"><input class="form-control-plaintext formStaticTxt" type="text" value="E-mail" readonly=""><input class="form-control" type="email" name="email" required="" placeholder="Email"></div>
            <div class="form-group"><input class="form-control-plaintext" type="text" value="Password" readonly=""><input class="form-control" type="password" name="password" required="" placeholder="Password"></div>
            <div class="form-group"><input class="form-control-plaintext" type="text" value="Re-confirm password" readonly=""><input class="form-control" type="password" name="password" required="" placeholder="Password"></div>
            <div class="form-group"><input class="form-control-plaintext" type="text" value="Major (الشعبة)" readonly="">
                <div class="dropdown drpdown_parent"><button class="btn btn-primary btn-block dropdown-toggle drpdown_signup" data-toggle="dropdown" aria-expanded="false" type="button">Dropdown </button>
                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                </div>
            </div>
            <div class="form-group"><input class="form-control-plaintext" type="text" value="School" readonly=""><input class="form-control" type="text" required="" placeholder="School"></div>
            <div class="form-group"><input class="form-control-plaintext" type="text" value="Mobile Number" readonly=""><input class="form-control" type="tel" required="" placeholder="Mobile Number"></div>
            <div class="form-group"><input class="form-control-plaintext" type="text" value="Birth date" readonly=""><input class="form-control" type="date" required=""></div>
            <div class="form-group"><button class="btn btn-outline-primary btn-block signupBtn" type="submit">Log In</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
